name: Promote to Production

on:
  workflow_dispatch:

# Ensure only one promotion workflow runs at a time
concurrency:
  group: "promote-to-production"
  cancel-in-progress: false

permissions:
  contents: write # Needed to push the merge commit

jobs:
  merge-to-production:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }} # Use the ref from which the workflow is run
          token: ${{ secrets.PAT_GITHUB }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge source branch into production
        run: |
          git fetch origin production
          git checkout -B production origin/production
          git merge ${{ github.ref_name }} -Xours --no-ff --no-edit -m "Merge branch '${{ github.ref_name }}' into production via workflow_dispatch"
          git push origin production
