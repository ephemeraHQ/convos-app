on:
  workflow_dispatch:
    inputs:
      force_native_build:
        description: "Force native build"
        type: boolean
        default: true
        required: true

  push:
    branches:
      - main
    paths:
      - "**.ts"
      - "**.tsx"
      - "assets/**"
      - "package.json"
      - "app.config.ts"
      - "yarn.lock"
      - "i18n/**"
      - "patches/**"
      - "index.js"
      - "google-services/**"

# Ensure only one workflow runs at a time
concurrency:
  group: "preview-deployment"
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

